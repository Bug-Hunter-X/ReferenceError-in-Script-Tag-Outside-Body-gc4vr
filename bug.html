<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // This line will throw a ReferenceError
    // because 'myDiv' is not in scope within the script tag.
    document.getElementById("myDiv").style.display = "none";
  </script>
</body>
</html>
